name: 'GitHub Joke Bot'

on:
  push:
  schedule:
    - cron: '30 3 * * *' # 11:30 UTC+8 every day
jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Date'
        run: echo "CURRENT_DATE=$(TZ=':Asia/Shanghai' date '+%-m月%d日')" >> $GITHUB_ENV
      - name: 'Get Love Words'
        run: echo "XH_WORDS=$(curl https://api.vvhan.com/api/xh)" >> $GITHUB_ENV;echo $LOVE_WORDS
      - name: Sending message
        run: curl 'https://service-foq0aw19-1253137038.sh.apigw.tencentcs.com/release/weworkchan?sendkey=${{ secrets.SENDKEY }}&msg_type=text&msg=今天是${{ env.CURRENT_DATE }}%20%20笑话一则%0D%0A%0D%0A${{ env.XH_WORDS }}&to_user=${{ secrets.TO_USER }}'