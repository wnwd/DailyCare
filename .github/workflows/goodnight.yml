name: 'GitHub GoodNight Words Bot'

on:
  push:
  schedule:
    - cron: '0 14 * * *' # 22:00 UTC+8 every day
jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Date'
        run: echo "CURRENT_DATE=$(TZ=':Asia/Shanghai' date '+%-m月%d')" >> $GITHUB_ENV
      - name: 'Get Love Words'
        run: echo "LOVE_WORDS=$(curl http://api.tianapi.com/txapi/wanan/index?key=${{ secrets.TIAN_API_KEY }})" >> $GITHUB_ENV;echo $LOVE_WORDS
      - name: Sending message
        run: curl 'https://sctapi.ftqq.com/${{ secrets.SCKEY }}.send?title=${{env.CURRENT_DATE}}的晚安&desp=${{env.LOVE_WORDS}}&openid=${{ secrets.OPENID }}'
